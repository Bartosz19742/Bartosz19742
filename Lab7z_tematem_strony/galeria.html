<section id="sec4" ng-controller="GalleryListCtrl">
  <div class="container">
      <h1>Herby</h1>
      <h6>Liczba Elementów {{2*3}} </h6>
      <label> Wyszukaj: </label>
      <p><input type="text" ng-model="query" class="form-control"><p>
      <p ng-if="query"><b>Wyniki wyszukiwania dla: </b> {{query}}</p>
      <span ng-if="query == null"> </span> 
      <p></p>

      <label>Sortuj: </label>
      <select ng-model="orderProp" ng-options="sort as sort.label for sort in sortList" class="form-control">
          <option value="title"> Alfabetycznie  </option>
          <option value="when"> Chronologicznie </option>
          <option value="-when"> Od Najnowszych </option>
      </select>
      <p ng-if="orderProp"><b> Galerie ułożone: </b> {{orderProp.label}} </p>
      <p></p>

      <div class="container">
        <div class="row">
          <div class="col" ng-repeat="gallery in galleries  | filter:query | orderBy: orderProp.value">
            <img src="{{gallery.thumbnailUrl}}" class="img-responsive center-block" alt="" height=200 width=300>
            <h3>{{gallery.title}}</h3>
            <p><strong>Kiedy:</strong> {{gallery.when}}</p> 
          </div>
        </div>
      </div>
  </div>
</section>
